<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Налаштування кодування та сумісності -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Підключення іконок Phosphor у двох стилях: regular та fill -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
        />

        <!-- Підключення власного CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project</title>
    </head>

    <body>
        <!-- Фонове відео без звуку, яке повторюється автоматично -->
        <video loop muted autoplay>
            <source src="./assets/videos/video.mp4" />
        </video>

        <!-- Основний контейнер сайту -->
        <div class="container">
            <!-- Логотип і кнопка запуску -->
            <div class="logo-container">
                <div class="logo">LOGO</div>
                <div class="logo-bar">
                    <div class="tagline">make journey start</div>
                    <div class="toggle">
                        <button>GO</button>
                    </div>
                </div>
            </div>

            <!-- Головна overlay-навігація з розділами -->
            <div class="overlay">
                <!-- Порожній блок (можливо для spacing або майбутнього контенту) -->
                <div class="whitespace"></div>

                <!-- Розділ "discover" з навігаційними посиланнями -->
                <div class="discover item">
                    <div class="col-1">
                        <p>// &nbsp;&nbsp; discover</p>
                    </div>
                    <div class="col-2">
                        <div class="link"><a href="#">home</a></div>
                        <div class="link"><a href="#">game story</a></div>
                        <div class="link"><a href="#">experience</a></div>
                        <div class="link"><a href="#">marketplace</a></div>
                        <div class="link"><a href="#">journal</a></div>
                        <div class="link"><a href="#">gallery</a></div>
                        <div class="link"><a href="#">videos</a></div>
                        <div class="link"><a href="#">contact</a></div>
                    </div>
                </div>

                <!-- Розділ "buy" з кнопками, які можуть вести на зовнішні ресурси -->
                <div class="buy item">
                    <div class="col-1">
                        <p>// &nbsp;&nbsp; buy</p>
                    </div>
                    <div class="col-2">
                        <div class="btn">
                            <button>partners</button>
                            <span><i class="ph ph-arrow-square-out"></i></span>
                        </div>
                        <div class="btn">
                            <button>reklama</button>
                            <span><i class="ph ph-arrow-square-out"></i></span>
                        </div>
                    </div>
                </div>

                <!-- Розділ "connect" з посиланнями на соцмережі -->
                <div class="connect item">
                    <div class="col-1">
                        <p>// &nbsp;&nbsp; connect</p>
                    </div>
                    <div class="col-2">
                        <span><a href="#">twitter</a></span>
                        <span>&nbsp;/&nbsp;</span>
                        <span><a href="#">discord</a></span>
                        <span>&nbsp;/&nbsp;</span>
                        <span><a href="#">instagram</a></span>
                        <span>&nbsp;/&nbsp;</span>
                        <span><a href="#">youtube</a></span>
                    </div>
                </div>

                <!-- Розділ "legal" з юридичними посиланнями -->
                <div class="legal item">
                    <div class="col-1">
                        <p>// &nbsp;&nbsp; legal</p>
                    </div>
                    <div class="col-2">
                        <span><a href="#">terms & conditions</a></span>
                        <span>&nbsp;/&nbsp;</span>
                        <span><a href="#">privacy policy</a></span>
                    </div>
                </div>

                <!-- Розділ "newsletter" з формою підписки -->
                <div class="newsletter item">
                    <div class="col-1">
                        <p>// &nbsp;&nbsp; newsletter</p>
                    </div>
                    <div class="col-2">
                        <form>
                            <input type="text" placeholder="enter your email" />
                            <button>submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- GSAP для анімацій -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>

        <!-- Основний JS-файл проекту -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
